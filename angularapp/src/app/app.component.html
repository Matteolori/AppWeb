<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <mat-nav-list>
      <a *ngIf="!authService.isLoggedIn()" mat-list-item routerLink="/registrazione" routerLinkActive="active" (click)="sidenav.close()">Registrazione</a>
      <a *ngIf="!authService.isLoggedIn()" mat-list-item routerLink="/login" routerLinkActive="active" (click)="sidenav.close()">Login</a>
      <a *ngIf="authService.isLoggedIn()" mat-list-item (click)="logout(); sidenav.close()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
